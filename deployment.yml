apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-django-deployment
  labels:
    app: kubernetes-django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-django
  template:
    metadata:
      labels:
        app: kubernetes-django
    spec:
      containers:
      - name: kubernetes-django
        image: kubernetes-django
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
